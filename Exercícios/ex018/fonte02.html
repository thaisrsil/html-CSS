    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'LoveStory';
            src: url('fonts/lovestory.otf.otf') format('opentype'), url('fontes/lovestory.ttf.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        /*
            Tipos de formt()
            - opentype (otf)
            - truetype (ttf)
            - embedded-opentype
            - truetype-aat (Apple Advanced Typography)
            - svg
        */
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1{
            font-family: 'LoveStory', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }

    </style>
</head>
